<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Assignment</h1>

    <!-- Button with hover effect -->
    <button id="myButton">Click me!</button>

    <!-- Image Gallery -->
    <div class="gallery">
        <img id="imageGallery" src="image1.jpg" alt="Gallery Image">
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab" data-target="tab1">Tab 1</button>
        <button class="tab" data-target="tab2">Tab 2</button>
        <div id="tab1" class="tab-content">This is Tab 1 content.</div>
        <div id="tab2" class="tab-content">This is Tab 2 content.</div>
    </div>

    <!-- Form Validation -->
    <form id="myForm">
        <input type="text" id="username" placeholder="Enter username" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <p id="passwordFeedback"></p>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
